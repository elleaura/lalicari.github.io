  <div class ="container">

      <!-- add title for accessibility -->
      <title>Applying patterned background to text using SVG</title> -->
      <defs>
        <pattern id="filler" patternUnits="userSpaceOnUse" width="400" height="200" >
          <image xlink:href="images/beach.jpeg" width="400" height="110" preserveAspectRatio="none" meetOrSlice="meet" />
        </pattern>
      </defs>
      <text x="50%" y="50%" font-size="50" fill="url(#filler)">Hi there, I'm Laura Licari. </text>
    </svg>
    <hr class= "faded">
  </div>

  <div class ="container">
    <p class="lead"> I'm an ex-swimmin', skateboardin', cat lovin' software developer currently studying Computer Science at the University of Illinois at Urbana-Champaign. </p>
