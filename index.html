          <defs>

              <img xlink:href="images/beach.jpeg" width="400" height="75" preserveAspectRatio="none" />
            </pattern>
            <g class="container-fluid" id="pusheen" margin="auto" >
              <text id="pusheenText" x="50%" y="66px" font-size="50" fill="url(#filler)" text-anchor="middle" padding="50px" dy=".3em">Hi there, I'm Laura Licari. </text>
